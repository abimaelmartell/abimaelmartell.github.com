<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% if page.title %} {{ page.title }} &raquo; {% endif %} {{ site.name }}</title>
    <meta name="author" content="{{site.author}}"/>
    <meta name="description" content="{{site.description}}"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css" />
  </head>
  <body>
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <ul class="list-inline">
        <li><a href="{{ site.baseurl }}/">Posts</a></li>
        <li><a href="{{ site.baseurl }}/about.html">About</a></li>
        <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
      </ul>
    </header>
    <div class="container" id="main">
      {{ content }}
    </div>
    <ul class="list-inline social">
      <li><a href="http://twitter.com/abimaelmartell"><i class="fa fa-twitter"></i></a></li>
      <li><a href="http://github.com/abimaelmartell"><i class="fa fa-github"></i></a></li>
      <li><a href="http://www.linkedin.com/in/abimaelmartell"><i class="fa fa-linkedin-square"></i></a></li>
      <li><a href="http://google.com/+abimaelmartell"><i class="fa fa-google-plus-square"></i></a></li>
    </ul>
    <footer>

    <script src="{{site.baseurl}}/assets/main.js"></script>
  </body>
</html>
