<!DOCTYPE html>
<html>
<head>   
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
        {% if page.title %}
        {{ page.title }} &ndash; {{ site.name }}
      {% else %}
        {{ site.name }} &ndash; {{ site.description }}
      {% endif %}
    
    </title>
    <meta name="description" content="{{ site.meta_description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href='//fonts.googleapis.com/css?family=Roboto:100,200,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?version=0.0.1" />
</head>
<body>
    {{ content }}

    <footer class="py-10 mt-5 text-center text-gray-500 text-sm font-thin">
      <hr class="w-1/3 mx-auto border-t my-5" />
      <p>made with ♥️ &copy; {{ 'now' | date: "%Y" }}</p>

      <p class="mt-2">Banner photo by <a href="https://unsplash.com/@barbarazandoval?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Barbara Zandoval</a> on <a href="https://unsplash.com/photos/body-of-water-under-pink-and-blue-sky-during-golden-hour-FqdyGFmSttc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MB4Y04XP5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-4MB4Y04XP5');
    </script>
</body>
</html>
