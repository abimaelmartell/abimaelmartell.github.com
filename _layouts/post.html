---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <div class="info text-center">
    <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
  <footer>
    {% unless page.tags == empty %}
    <ul class="tags-list list-inline">
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    {% endunless %} 
  </footer>
</article>
<div id="disqus_thread"></div>
