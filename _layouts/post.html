---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <span>{{ page.date | date_to_long_string }}</span>
  <div class="post-content">
    {{ content }}
  </div>
  <footer>
    {% unless page.tags == empty %}
    <ul class="tags-list list-inline">
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    {% endunless %} 
  </footer>
</article>
<div id="disqus_thread"></div>
